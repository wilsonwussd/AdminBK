<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link {
            color: rgba(255,255,255,.8);
            padding: 10px 20px;
        }
        .nav-link:hover {
            color: white;
            background-color: rgba(255,255,255,.1);
        }
        .nav-link.active {
            background-color: rgba(255,255,255,.2);
        }
        .table th {
            background-color: #f8f9fa;
        }
        .user-info {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="alertContainer"></div>
        <div class="d-flex">
            <!-- 侧边栏 -->
            <div class="sidebar">
                <div class="user-info">
                    <i class="bi bi-person-circle"></i>
                    欢迎，<span id="currentUser"></span>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-people"></i> 用户管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 主要内容区域 -->
            <div class="main-content flex-grow-1">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>用户管理</h2>
                        <button class="btn btn-primary" id="addUserBtn" onclick="showAddUserModal()">
                            <i class="bi bi-plus"></i> 添加用户
                        </button>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="userTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>邮箱</th>
                                            <th>角色</th>
                                            <th>状态</th>
                                            <th>有效期状态</th>
                                            <th>最后登录时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户表单模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="userUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="userUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="userPassword" autocomplete="new-password">
                            <small class="text-muted">出于安全考虑，不显示原密码。如需修改请输入新密码，不修改请留空</small>
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">角色</label>
                            <select class="form-select" id="userRole">
                                <option value="user">普通用户</option>
                                <option value="admin">管理员</option>
                                <option value="editor">编辑</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">账号有效期</label>
                            <div class="row">
                                <div class="col">
                                    <label for="validFrom" class="form-label">开始日期</label>
                                    <input type="date" class="form-control" id="validFrom">
                                </div>
                                <div class="col">
                                    <label for="validUntil" class="form-label">结束日期</label>
                                    <input type="date" class="form-control" id="validUntil">
                                </div>
                            </div>
                            <small class="text-muted">留空表示永久有效</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局 API 请求函数
        async function apiRequest(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('未找到 token，跳转到登录页面');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
                return;
            }

            // 确保 URL 是完整的
            const baseUrl = 'https://xxzcqrmtfyhm.sealoshzh.site';
            const fullUrl = url.startsWith('http') ? url : `${baseUrl}${url}`;

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            };

            try {
                console.log('发送 API 请求:', fullUrl);
                const response = await fetch(fullUrl, { ...defaultOptions, ...options });
                console.log('API 响应状态:', response.status);
                const data = await response.json();
                console.log('API 响应数据:', data);

                if (response.status === 401 || data.message === 'Token已失效，请重新登录') {
                    console.log('Token 无效或过期，退出登录');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                    return;
                }

                return data;
            } catch (error) {
                console.error('API 请求失败:', error);
                return { success: false, message: '请求失败，请检查网络连接' };
            }
        }

        // 检查认证状态
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const user = getCurrentUser();
            
            if (!token || !user) {
                console.log('未找到 token 或用户信息，退出登录');
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
                return;
            }

            try {
                console.log('检查认证状态...');
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    console.log('认证失败，退出登录');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                    return;
                }

                const data = await response.json();
                console.log('认证检查响应:', data);

                if (!data.success) {
                    console.log('认证检查失败:', data);
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                } else {
                    console.log('认证检查成功');
                }
            } catch (error) {
                console.error('认证检查错误:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        }

        // 获取当前登录用户信息
        function getCurrentUser() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                try {
                    const user = JSON.parse(userStr);
                    // 确保至少有基本的用户信息
                    if (!user.username) {
                        console.error('用户信息不完整');
                        return null;
                    }
                    console.log('当前用户信息:', user);
                    return user;
                } catch (e) {
                    console.error('解析用户信息失败:', e);
                    return null;
                }
            }
            console.log('未找到用户信息');
            return null;
        }

        // 加载用户列表
        async function loadUsers() {
            try {
                const data = await apiRequest('/api/users');
                if (data.success) {
                    const tbody = document.querySelector('#userTable tbody');
                    tbody.innerHTML = '';
                    const currentUser = getCurrentUser();
                    
                    // 根据当前用户角色控制"添加用户"按钮的显示
                    const addUserBtn = document.querySelector('#addUserBtn');
                    if (addUserBtn) {
                        addUserBtn.style.display = currentUser.role === 'admin' ? 'block' : 'none';
                    }
                    
                    data.data.forEach(user => {
                        const isAdminUser = user.username === 'admin';
                        const isCurrentUser = currentUser && user.id === currentUser.id;
                        const canEdit = currentUser.role === 'admin' || isCurrentUser;
                        const canDelete = currentUser.role === 'admin' && !isAdminUser && !isCurrentUser;
                        
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td><span class="badge bg-info">${user.role || '普通用户'}</span></td>
                            <td>
                                ${isAdminUser ? 
                                    `<button class="btn btn-sm btn-success" disabled>
                                        <i class="bi bi-unlock"></i>
                                        永久启用
                                    </button>` :
                                    `<button class="btn btn-sm ${user.status ? 'btn-success' : 'btn-danger'}" 
                                            ${currentUser.role !== 'admin' ? 'disabled' : ''}
                                            onclick="toggleUserStatus(${user.id}, ${user.status})">
                                        <i class="bi ${user.status ? 'bi-unlock' : 'bi-lock'}"></i>
                                        ${user.status ? '已启用' : '已禁用'}
                                    </button>`
                                }
                            </td>
                            <td>${isAdminUser ? '<span class="badge bg-success">永久有效</span>' : getValidityStatusDisplay(user)}</td>
                            <td>${user.last_login_time || '从未登录'}</td>
                            <td>
                                ${canEdit ? 
                                    `<button class="btn btn-primary btn-sm" onclick="editUser(${user.id})">
                                        <i class="bi bi-pencil"></i>
                                    </button>` : 
                                    `<button class="btn btn-primary btn-sm" disabled>
                                        <i class="bi bi-pencil"></i>
                                    </button>`
                                }
                                ${canDelete ? 
                                    `<button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">
                                        <i class="bi bi-trash"></i>
                                    </button>` : 
                                    ''
                                }
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('加载用户列表失败');
            }
        }

        // 显示添加用户模态框
        function showAddUserModal() {
            document.getElementById('modalTitle').textContent = '添加用户';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('userPassword').required = true;
            new bootstrap.Modal(document.getElementById('userModal')).show();
        }

        // 编辑用户
        async function editUser(userId) {
            try {
                const currentUser = getCurrentUser();
                const response = await apiRequest(`/api/users/${userId}`);
                
                if (response.success) {
                    const data = response.data;
                    
                    // 检查权限
                    if (currentUser.role !== 'admin' && currentUser.id !== data.id) {
                        showError('您没有权限编辑其他用户的信息');
                        return;
                    }
                    
                    const isAdminUser = data.username === 'admin';
                    const isCurrentUser = currentUser.id === data.id;
                    
                    document.getElementById('userId').value = data.id;
                    document.getElementById('userUsername').value = data.username;
                    document.getElementById('userEmail').value = data.email;
                    document.getElementById('userPassword').value = '';
                    document.getElementById('userRole').value = data.role || 'user';
                    
                    // 控制字段的可编辑性
                    document.getElementById('userUsername').disabled = isAdminUser || isCurrentUser;
                    document.getElementById('userRole').disabled = currentUser.role !== 'admin' || isAdminUser;
                    document.getElementById('validFrom').disabled = isAdminUser;
                    document.getElementById('validUntil').disabled = isAdminUser;
                    
                    if (!isAdminUser) {
                        document.getElementById('validFrom').value = data.valid_from || '';
                        document.getElementById('validUntil').value = data.valid_until || '';
                    }
                    
                    document.getElementById('modalTitle').textContent = '编辑用户';
                    document.getElementById('userPassword').required = false;
                    
                    // 更新密码字段的提示文本
                    const passwordHelpText = document.querySelector('#userPassword + small');
                    if (passwordHelpText) {
                        passwordHelpText.textContent = '如需修改密码请输入新密码，不修改请留空';
                    }
                    
                    new bootstrap.Modal(document.getElementById('userModal')).show();
                } else {
                    showError(response.message);
                }
            } catch (error) {
                console.error('Error loading user details:', error);
                showError('加载用户详情失败');
            }
        }

        // 保存用户
        async function saveUser() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('userUsername').value;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const role = document.getElementById('userRole').value;
            const validFrom = document.getElementById('validFrom').value;
            const validUntil = document.getElementById('validUntil').value;

            const currentUser = getCurrentUser();
            
            try {
                let data = {
                    email,
                    username
                };

                // 如果是管理员，可以修改更多字段
                if (currentUser.role === 'admin') {
                    data = {
                        ...data,
                        role,
                        valid_from: validFrom || null,
                        valid_until: validUntil || null
                    };
                }

                // 如果提供了密码，添加到请求数据中
                if (password) {
                    data.password = password;
                }

                let url = '/api/users';
                let method = 'POST';
                
                if (userId) {
                    url = `/api/users/${userId}`;
                    method = 'PUT';
                }

                const response = await apiRequest(url, {
                    method: method,
                    body: JSON.stringify(data)
                });

                if (response.success) {
                    $('#userModal').modal('hide');
                    loadUsers();
                    showSuccess(userId ? '用户更新成功' : '用户创建成功');
                } else {
                    showError(response.message || '保存失败');
                }
            } catch (error) {
                showError(error.message || '保存失败');
            }
        }

        // 删除用户
        async function deleteUser(userId) {
            const currentUser = getCurrentUser();
            const response = await apiRequest(`/api/users/${userId}`);
            
            if (response.success) {
                const targetUser = response.data;
                
                // 权限检查
                if (currentUser.role !== 'admin') {
                    showError('您没有权限删除用户');
                    return;
                }
                
                if (targetUser.username === 'admin') {
                    showError('不能删除超级管理员账号');
                    return;
                }
                
                if (currentUser.id === targetUser.id) {
                    showError('不能删除自己的账号');
                    return;
                }
                
                if (confirm('确定要删除该用户吗？')) {
                    try {
                        const response = await apiRequest(`/api/users/${userId}`, {
                            method: 'DELETE'
                        });

                        if (response.success) {
                            loadUsers();
                            showSuccess('用户删除成功');
                        } else {
                            showError(response.message || '删除失败');
                        }
                    } catch (error) {
                        showError(error.message || '删除失败');
                    }
                }
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // 切换用户状态
        async function toggleUserStatus(userId, currentStatus) {
            try {
                const user = await apiRequest(`/api/users/${userId}`);
                
                // 如果是超级管理员账号，不允许修改状态
                if (user.data.username === 'admin') {
                    showError('不能修改超级管理员账号的状态');
                    return;
                }
                
                const newStatus = currentStatus === 1 ? 0 : 1;
                const data = await apiRequest(`/api/users/${userId}`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: newStatus })
                });

                if (data.success) {
                    await loadUsers();
                    showSuccess('用户状态更新成功');
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Error toggling user status:', error);
                showError('更新用户状态失败');
            }
        }

        // 获取账号有效期状态
        function getValidityStatus(user) {
            const now = new Date();
            const validFrom = user.valid_from ? new Date(user.valid_from) : null;
            const validUntil = user.valid_until ? new Date(user.valid_until) : null;

            if (!validFrom && !validUntil) {
                return {
                    text: '永久有效',
                    class: 'bg-success'
                };
            }

            if (validFrom && now < validFrom) {
                return {
                    text: '未生效',
                    class: 'bg-warning'
                };
            }

            if (validUntil && now > validUntil) {
                return {
                    text: '已过期',
                    class: 'bg-danger'
                };
            }

            return {
                text: '有效',
                class: 'bg-success'
            };
        }

        // 获取账号有效期状态显示
        function getValidityStatusDisplay(user) {
            const status = getValidityStatus(user);
            let dateInfo = '';
            
            if (user.valid_from || user.valid_until) {
                dateInfo = '<br><small class="text-muted">';
                if (user.valid_from) {
                    dateInfo += `从: ${user.valid_from}`;
                }
                if (user.valid_until) {
                    dateInfo += `${user.valid_from ? '<br>' : ''}至: ${user.valid_until}`;
                }
                dateInfo += '</small>';
            }
            
            return `<span class="badge ${status.class}">${status.text}</span>${dateInfo}`;
        }

        // 页面加载时检查认证
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuth();
            const currentUser = getCurrentUser();
            if (currentUser) {
                document.getElementById('currentUser').textContent = currentUser.username;
                loadUsers();
            }
        });

        // 添加错误处理函数
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger alert-dismissible fade show';
            errorDiv.role = 'alert';
            errorDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.querySelector('#alertContainer').appendChild(errorDiv);
            
            // 3秒后自动关闭
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // 添加成功提示函数
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success alert-dismissible fade show';
            successDiv.role = 'alert';
            successDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            document.querySelector('#alertContainer').appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
